<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Augmented Reality</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="starter-template">
                <h1>Augmented Reality with OpenCV</h1>
                <p>Video size limit: 10 MB</p>
                <p>By Didi Ruhyadi - Februari 2022</p>
            </div>
        </div>

        <header class="navbar">
            <div align="center">
                <h4>Upload File</h4>
                <form action="/upload" method="post" enctype="multipart/form-data" >
                    <div align="center">
                        <label class="btn btn-default btn-file">
                            Browse Pattern<input type="file" name="pattern" style="display: none;">
                        </label>
                        <label class="btn btn-default btn-file">
                            Browse Overlay<input type="file" name="overlay" style="display: none;">
                        </label>
                        <label class="btn btn-default btn-file">
                            Browse Video<input type="file" name="video" style="display: none;">
                        </label>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>

        </header>

        <div class="text-center">
            {% if init %}
                {% if detect %}
                    <div class="alert alert-success" style="margin-top:18px;">
                        Pattern <strong>Detected</strong> on Video
                    </div>
                    <div>
                        <video autoplay controls src="{{ image_to_show }}">
                    </div>
                {% else %}
                    <div class="alert alert-danger" style="margin-top:18px;">
                        No Pattern Detected
                    </div>
                {% endif %}
            {% endif %}
        </div>

        <!-- <div class="text-center">
            {% if init %}

                        Pattern Detected
                    </div>
                    {% if image_to_show %}

                    {% endif %}
                {% else %}
                    <div class="alert alert-danger" style="margin-top:18px;">
                        No Pattern Detected
                    </div>
                {% endif %}
            {% endif %}
        </div> -->

    </body>
</html>
